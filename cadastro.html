  <main class="section">
    <div class="container">
      <h1>Criar conta grátis</h1>
      <p>Preencha os dados abaixo para começar seu teste gratuito de 14 dias.</p>

      <form action="processa_cadastro.php" method="post" class="form">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required minlength="6">

        <label for="clinica">Nome da clínica</label>
        <input type="text" id="clinica" name="clinica" required>

        <button type="submit" class="btn">Criar conta</button>
      </form>
